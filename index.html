<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer To Roman Converter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
</head>


<body>
    <main>
        <form id="my-form" class="converter-container">
           
            <h1>Roman Numeral Converter</h1>
            <div class="converter-box">
                <h3>Enter a Number:</h3>
                <input type="number" name="myNumber" id="number">
                <button id="convert-btn" type="submit">Convert</button>
            </div>
            <div id="output">
                <h1 id="output-text" class="output-text">NaN</h1>
            </div>
        </form>

    </main>


   
    <script src="./script.js"></script>
